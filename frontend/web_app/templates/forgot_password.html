<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EduGenie</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/login.css" rel="stylesheet">
    
    <style>
        .forgot-password-container {
            max-width: 450px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .back-link {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: inline-block;
        }
        
        .back-link:hover {
            color: #4f46e5;
            text-decoration: underline;
        }
        
        .form-description {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .success-message {
            background: #d1fae5;
            border: 1px solid #34d399;
            color: #047857;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap text-primary"></i>
                <span class="brand-text">EduGenie</span>
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>                <a class="nav-link" href="/courses">Courses</a>
                <a class="nav-link" href="/university-exam">University Exam</a>
                <a class="nav-link" href="/learning">Study</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="forgot-password-container">
                <a href="/login" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
                
                <div class="text-center mb-4">
                    <i class="fas fa-key text-primary" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                    <h2>Forgot Password?</h2>
                    <p class="form-description">
                        No worries! Enter your email address below and we'll send you a link to reset your password.
                    </p>
                </div>

                <form action="/api/forgot-password" method="post" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email address"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary btn-large btn-full">
                        <i class="fas fa-paper-plane"></i>
                        Send Reset Link
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">
                        Remember your password? <a href="/login">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                const formData = new FormData(form);
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Show success message
                    const container = document.querySelector('.forgot-password-container');
                    container.innerHTML = `
                        <div class="text-center">
                            <i class="fas fa-check-circle text-success" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                            <h2>Email Sent!</h2>
                            <div class="success-message">
                                If an account with that email exists, we've sent you a password reset link. 
                                Please check your email and follow the instructions.
                            </div>
                            <a href="/login" class="btn btn-outline btn-full">
                                <i class="fas fa-arrow-left"></i> Back to Login
                            </a>
                        </div>
                    `;
                } else {
                    throw new Error('Failed to send reset email');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send reset email. Please try again.');
                
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
