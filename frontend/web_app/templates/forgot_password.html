<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EduGenie</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/landing.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/login.css') }}"> <!-- Reuse login CSS for simplicity -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-magic"></i>
                <span>EduGenie</span>
            </div>
             <div class="nav-actions">
                <a href="{{ url_for('login_page') }}" class="btn btn-outline">Sign In</a>
            </div>
        </div>
    </nav>

    <section class="login-section">
        <div class="login-container">
            <div class="login-content">
                <div class="login-header">
                    <h1 class="login-title">Reset Your <span class="gradient-text">Password</span></h1>
                    <p class="login-description">
                        Enter your email address and we'll send you a link to reset your password.
                    </p>
                </div>

                <div class="login-form-container">
                    <form id="forgot-password-form" class="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i>
                                Email Address
                            </label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-input"
                                placeholder="Enter your registered email address"
                                required
                                autocomplete="email"
                            >
                        </div>
                        <button type="submit" class="btn btn-primary btn-large btn-full">
                            <i class="fas fa-paper-plane"></i>
                            Send Reset Link
                        </button>
                        <div id="reset-message" class="form-message" style="margin-top: 15px;"></div>
                    </form>
                     <div class="register-link" style="margin-top: 20px;">
                        Remembered your password? <a href="{{ url_for('login_page') }}">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
             <div class="footer-bottom">
                <div class="footer-copyright">
                    <p>&copy; 2025 EduGenie. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK (needs to be initialized before auth_scripts.js) -->
    <script type="module">
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        if (!window.firebaseApp) {
            try {
                const { initializeApp } = await import("https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js");
                window.firebaseApp = initializeApp(firebaseConfig);
                console.log("Firebase app initialized for forgot password page.");
            } catch (e) { console.error("Firebase app init error (forgot-password):", e); }
        }
         if (window.firebaseApp && !window.firebaseAuth) {
            try {
                const { getAuth } = await import("https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js");
                window.firebaseAuth = getAuth(window.firebaseApp);
                console.log("Firebase Auth initialized for forgot password page.");
            } catch (e) { console.error("Firebase Auth init error (forgot-password):", e); }
        }
    </script>

    <script src="{{ url_for('static', path='/js/auth_scripts.js') }}"></script> <!-- New JS file for this -->
</body>
</html>
